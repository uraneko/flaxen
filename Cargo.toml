[package]
name = "ragout"
version = "0.2.1"
edition = "2021"
description = "Terminal raw mode utilities"
license = "MIT"
repository = "https://github.com/uraneko/ragout"
readme = "README.md"
keywords = ["terminal", "raw_mode", "cli"]
categories = ["command-line-interface"]
exclude = ["resources/logs/", "Cargo.lock"]
documentation = "https://docs.rs/ragout"

[dependencies]
crossterm = "0.27.0"
ragout_input_macro = { path = "../ragout-input-macro", optional = true }

[[example]]
name = "default"
path = "examples/default.rs"

[[example]]
name = "macro"
path = "examples/macro.rs"

[features]
default = ["lib"]
lib = []
custom_events = ["dep:ragout_input_macro"]
